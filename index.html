<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Cash register</title>
</head>
<body>
  <header>
    <h1>Cash Register Project</h1>
  </header>
  <div id="container">
    <div id="container-label">
      <label for="cash">Enter cash from customer:</label>
      <input type="number" id="cash" min="0" max="666">
      <button id="purchase-btn">Purchase</button>
  </div>
  <div id="caisse">
    <div id="change-due"></div>
    <div id="touchPad">
    <div class="touch-row">
      <div class="key">1</div>
      <div class="key">4</div>
      <div class="key">7</div>
    </div>
  <div class="touch-row">
    <div class="key">2</div>
    <div class="key">5</div>
    <div class="key">8</div>
  </div>
  <div class="touch-row">
    <div class="key">3</div>
    <div class="key">6</div>
    <div class="key">9</div>
  </div>
  <div class="touch-row">
    <div class="key">.</div>
    <div class="key">v</div>
    <div class="key">0</div>
  </div>
  </div>
  <table id="cid">
    <!-- Placeholder for cash register details ?-->
  </table>
  </div>
  <div id="tiroirCaisse">
    <span id="buttonBlack"></span>
  </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
